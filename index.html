<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AirPods</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <div class="header__top">
          <a href="#header" class="header__logo"
            ><img src="images/logo.svg" alt="apple logo"
          /></a>
          <nav class="header__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#info" class="nav__link">Info</a>
              </li>
              <li class="nav__item">
                <a href="#product" class="nav__link">Product</a>
              </li>
              <li class="nav__item">
                <a href="#contacts" class="nav__link">Contacts</a>
              </li>
              <li class="nav__item">
                <button href="#buy" class="nav__btn">Buy</button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="design">
        <div class="design__picture">
          <div class="container">
            <div class="design__content">
              <h1 class="design__title">
                <span>Air</span><span>Pod</span><span>S</span><span>M</span
                ><span>AX</span>
              </h1>
              <div class="design__image">
                <img src="images/header-blue.png" alt="airpods blue" />
              </div>
            </div>
          </div>
        </div>
        <div class="design__wrapper">
          <div class="container">
            <h2 class="section__title">Choose your colour</h2>
            <p class="section__text">
              The perfect balance between the purityof hiâ€‘fi and the magic of
              AirPods. <br />The ultimate personal audio experience.
            </p>
            <div class="design__choose">
              <ul class="choose__list">
                <li class="choose__item">
                  <button data-type="green" class="choose__link">
                    <img
                      src="images/choose-green.png"
                      alt="airpods green design"
                    />
                  </button>
                </li>
                <li class="choose__item">
                  <button data-type="white" class="choose__link">
                    <img
                      src="images/choose-white.png"
                      alt="airpods white design"
                    />
                  </button>
                </li>
                <li class="choose__item">
                  <button data-type="red" class="choose__link">
                    <img src="images/choose-red.png" alt="airpods red design" />
                  </button>
                </li>
                <li class="choose__item">
                  <button data-type="black" class="choose__link">
                    <img
                      src="images/choose-black.png"
                      alt="airpods black design"
                    />
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>

    <script src="js/main.js"></script>
  </body>
</html>
